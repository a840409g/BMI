<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI</title>
	<link rel="stylesheet" href="BMI.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Oswald" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div class="box">
		<div class="icon">
			<div class="BMIicon">
			<img src="JavaScript_HomeWork-gh-pages/assets/BMICLogo.png">
			</div>
			<em class="slogan">Energy and persistence conquer all things.</em>
		</div>
		<div class="btnBox input-group">
			<p>身高</p>
			<input type="text" placeholder="CM" class="height input-group-text">
			<p>體重</p>
			<input type="text" placeholder="KG" class="weight input-group-text">
			<input type="button" class="bmiBtn btn btn-outline-secondary" value="Click">
			<input class="callBtn  btn btn-outline-secondary" type="button" value="Get">
		</div>
		<div class="dataBox">
			<ul class="list">
			</ul>
		</div>
	</div>
	
	
	<script type="text/javascript" src="BMI.js"></script>
</body>
</html>
